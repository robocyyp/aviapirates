			<script>
			function loadPage(){
				
					            // сначала проверим в кукисах значение
	            $('.lang').removeClass('selected');
	            $('.lang[_id="' + currentLocalizationLang() + '"]').addClass('selected');

				$('.lang').click(function () {
	                if ($(this).hasClass('selected') == true) {
	                    return;
	                } else {
	                    $('.lang').removeClass('selected');
	                    $(this).addClass('selected');
	                    setCookie('lang', $(this).attr('_id'), { expires: 20000000 });
	                    window.location.reload();
	                }
	            });
	            //set names of elements
				$('.headerName').html(localization.header);
				$('.underHeaderName').html(localization.underHeader);

				
				$('#firstButton').html(localization.firstButton);
				$('#headerOne').html(localization.headerOne);
				$('#textOne').html(localization.textOne);
				$('#headerTwo').html(localization.headerTwo);
				$('#textTwo').html(localization.textTwo);

				$('#textDonate').html(localization.textDonate);
				$('#firstDonateButton').html(localization.firstDonateButton);
				$('#secondDonateButton').html(localization.secondDonateButton);
				$('#currency').html(localization.currency);
				

				$('.question').html(localization.question);
				$('.sendMailtext').html(localization.textWithMail);
				$('#name').attr("placeholder",localization.name)
				$('#email').attr("placeholder",localization.email);
				$('#message').attr("placeholder",localization.message);
				$('#submit').attr("value",localization.send);

				$('#submit').click(function() {
				  
				  analytics.track('site_send_message', {
							object: 'button',
						  	type: 'click'
						});
				  sendMessage();
				});


				var linkG = document.getElementById('googlePlayBadge');

						  object: 'play_store',
						  type: 'click'
						});
				var linkA = document.getElementById('appleStoreBadge');
				analytics.trackLink(linkA, 'site_link', {
					  object: 'app_store',

					});
				var linkW = document.getElementById('winPhoneBadge');
				analytics.trackLink(linkW, 'site_link', {
					  object: 'windows_store',
					  type: 'click',
					});
				


				$('#donateInput').on('change', function() {

					var value = $('#donateInput').attr("value");

	  					value = 300;
	  					 $('#donateInput').attr("value", 300);

	  				srcC = "https://money.yandex.ru/embed/small.xml?account=41001555962611&quickpay=small&any-card-payment-type=on&button-text=06&button-size=l&button-color=orange&targets=%D0%9F%D0%BE%D0%B6%D0%B5%D1%80%D1%82%D0%B2%D0%BE%D0%B2%D0%B0%D0%BD%D0%B8%D0%B5+%D0%BD%D0%B0+%D1%80%D0%B0%D0%B7%D0%B2%D0%B8%D1%82%D0%B8%D0%B5+%D0%BF%D1%80%D0%B8%D0%BB%D0%BE%D0%B6%D0%B5%D0%BD%D0%B8%D1%8F+Aviapirates&mail=on&successURL=&default-sum="+value;
					$('#frameCard').attr("src",srcC);

					srcW = "https://money.yandex.ru/embed/small.xml?account=41001555962611&quickpay=small&yamoney-payment-type=on&button-text=06&button-size=l&button-color=orange&targets=%D0%9F%D0%BE%D0%B6%D0%B5%D1%80%D1%82%D0%B2%D0%BE%D0%B2%D0%B0%D0%BD%D0%B8%D0%B5+%D0%BD%D0%B0+%D1%80%D0%B0%D0%B7%D0%B2%D0%B8%D1%82%D0%B8%D0%B5+%D0%BF%D1%80%D0%B8%D0%BB%D0%BE%D0%B6%D0%B5%D0%BD%D0%B8%D1%8F+Aviapirates&mail=on&successURL=&default-sum="+value;
					$('#frameWallet').attr("src",srcW);

				$('#frameCard').on('click', function() {
	  				


	  				analytics.track('site_donate_click', {
					  object: 'credit_card',
					  type: 'click'
					});
				});
				$('#frameWallet').on('click', function() {
	  			
	  				analytics.track('site_donate_click', {

			function sendMessage(){
					var textMessage = document.getElementsByName("message")[0].value;
					var emailMessage = document.getElementsByName("email")[0].value;
					var nameMessage = document.getElementsByName("name")[0].value;

					$.ajax({
    				type: 'POST',
    				url: 'http://piratestwitter.cloudapp.net/Service.svc/message/send?sV=v1',
    				crossDomain: true,
    				data: JSON.stringify({
					"Email": emailMessage,
					"Name": nameMessage,
					"Text": textMessage
					}),
    				contentType: "application/json",
        			dataType: 'json',
				    success: function(responseData, textStatus, jqXHR) {

				    	if(responseData){
				    		if(responseData.Result){
				    			$("#responseText p").html(localization.response);
				    			$("#responseText").removeClass("invisible red");
				    		}
				    		else if(responseData.ErrorRus){
				        		if(currentLocalizationLang() == "ru"){
				        			$("#responseText p").html(responseData.ErrorRus); 
				        		}
				        		else{
				        			$("#responseText p").html(responseData.ErrorEng); 
				        		}
				        		$("#responseText")
				        			.removeClass("invisible")
				        			.addClass("red");
				    		}
				    	}
				    },
				    error: function (responseData, textStatus, errorThrown) {
				        alert('POST failed.');
				        //todo закоментить
				    }
				});
				};
			
			</script>
